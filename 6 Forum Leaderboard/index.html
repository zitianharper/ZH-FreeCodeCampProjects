<!-- The DOCTYPE declaration defines the document type to be HTML5 -->
<!DOCTYPE html>
<!-- The html tag is the root element of an HTML page, with the language set to English -->
<html lang="en">
  <!-- The head section contains meta-information about the HTML document -->
  <head>
    <!-- The charset meta tag specifies the character encoding for the HTML document -->
    <meta charset="UTF-8" />
    <!-- The http-equiv meta tag provides an HTTP header for the information/value of the content attribute -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- The viewport meta tag gives the browser instructions on how to control the page's dimensions and scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The title of the document, shown in the browser's title bar or in the page's tab -->
    <title>fCC Forum Leaderboard</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <!-- The body section contains the visible page content -->
  <body>
    <!-- The header section contains introductory content or navigational links -->
    <header>
      <!-- The nav section defines a set of navigation links -->
      <nav>
        <!-- The freeCodeCamp logo -->
        <img
          class="fcc-logo"
          src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
          alt="freeCodeCamp logo"
        />
      </nav>
      <!-- The main heading of the page -->
      <h1 class="title">Latest Topics</h1>
    </header>
    <!-- The main section specifies the main content of the document -->
    <main>
      <!-- A wrapper for the table to allow for horizontal scrolling on smaller screens -->
      <div class="table-wrapper">
        <!-- The table element represents tabular data -->
        <table>
          <!-- The thead element groups header content in a table -->
          <thead>
            <!-- A row in the table -->
            <tr>
              <!-- Table header cells -->
              <th id="topics">Topics</th>
              <th id="avatars">Avatars</th>
              <th id="replies">Replies</th>
              <th id="views">Views</th>
              <th id="activity">Activity</th>
            </tr>
          </thead>
          <!-- The tbody element groups the body content in a table -->
          <tbody id="posts-container"></tbody>
        </table>
      </div>
    </main>
    <!-- Link to the external JavaScript file -->
    <script src="./script.js"></script>
  </body>
</html>
